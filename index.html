<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Marker WebAR (MindAR + A-Frame)</title>
<style>html,body{margin:0;height:100%;background:#000}</style>
<script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- アプリ内ブラウザ注意：Safari/HTTPS/許可必須 -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <a-assets>
      <a-asset-item id="mdl" src="./model.glb"></a-asset-item>
    </a-assets>

    <!-- 照明 -->
    <a-entity light="type: hemisphere; intensity: 1; color: #ffffff; groundColor: #444466"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="1 1.5 1"></a-entity>

    <!-- ターゲット0にモデルをバインド -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#mdl" scale="0.2 0.2 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>

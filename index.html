<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>iOS カメラ診断</title>
<style>
  body{margin:0;padding:16px;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans",sans-serif}
  video{width:100%;background:#000;max-height:70vh}
  pre{white-space:pre-wrap;background:#111;color:#eee;padding:10px;border-radius:8px}
  button{padding:10px 14px;border:none;border-radius:10px;background:#0a84ff;color:#fff;font-weight:700}
</style>
</head>
<body>
  <h1>iOS カメラ診断</h1>
  <p>1) Safariで開く → 2) 背面から開始 → 3) だめなら前面 → 4) デバイス一覧を確認</p>
  <div style="display:flex;gap:8px;margin:8px 0 12px;">
    <button id="startBack">背面カメラで開始</button>
    <button id="startFront">前面カメラで開始</button>
    <button id="list">カメラ一覧</button>
  </div>
  <video id="v" playsinline autoplay muted></video>
  <h3>ログ</h3>
  <pre id="log"></pre>

<script>
const v = document.getElementById('v');
const log = (m)=>{ const el=document.getElementById('log'); el.textContent += m+"\n"; };

async function start(constraints){
  try{
    const s = await navigator.mediaDevices.getUserMedia({video: constraints, audio:false});
    v.srcObject = s;
    const track = s.getVideoTracks()[0];
    log("✅ getUserMedia成功: " + JSON.stringify(track.getSettings()));
  }catch(e){
    log("❌ getUserMedia失敗: " + (e.name||"") + " " + (e.message||e));
  }
}

document.getElementById('startBack').onclick = ()=> start({ facingMode:{ exact:'environment' } });
document.getElementById('startFront').onclick = ()=> start({ facingMode:'user' });

document.getElementById('list').onclick = async ()=>{
  try{
    const devs = await navigator.mediaDevices.enumerateDevices();
    devs.forEach(d=> log(`${d.kind} | ${d.label||'(権限前はラベル非表示)'} | ${d.deviceId}`));
  }catch(e){ log("enumerateDevices失敗: "+e); }
};

// UA/環境チェック
(() => {
  const ua = navigator.userAgent;
  const inApp = /(FBAN|FBAV|Instagram|Line|Twitter|WeChat|MicroMessenger)/i.test(ua);
  const https = location.protocol === 'https:';
  log(`UA: ${ua}`);
  log(`HTTPS: ${https}`);
  log(`アプリ内ブラウザ推定: ${inApp}`);
})();
</script>
</body>
</html>
